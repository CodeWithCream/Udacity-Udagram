# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@4.1.0
  yarn: itinerisltd/yarn@2.1.1 
  aws-cli: circleci/aws-cli@1.3.1
  eb: circleci/aws-elastic-beanstalk@1.0.2
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:  
  build_and_deploy:
    docker:
      # the base image can run most needed actions with orbs 
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup  
      - eb/setup 
      - run:
          name: frontend install
          command: |
            cd udagram && npm run frontend:install
      - run:
          name: backend install
          command: |
            cd udagram && npm run backend:install
      - run:
          name: frontend build
          command: |
            cd udagram && npm run frontend:build
      - run:
          name: frontend test
          command: |
            cd udagram && npm run frontend:test
      - run:
          name: backend build
          command: |
            cd udagram && npm run backend:build
      - run:
          name: backend test
          command: |
            cd udagram && npm run backend:test
      - run:
          name: deploy backend
          command: |
            cd udagram && npm run backend:deploy
      - run:
          name: deploy frontend
          command: |
            cd udagram && npm run frontend:deploy  
      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deploy-app-workflow:
    jobs:
      - build_and_deploy
        filters:
          branches:
            only: master
